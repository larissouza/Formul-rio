<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="conteiner">
        <div class="form-image">
            <img src="img/undraw.svg">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a herf="#">Entrar</a></button>
                    </div>
    </div>

    <div class="input-group">
        <div class="input-box">
            <label for="firstname">Primeiro nome</label>
            <input id="firstname" type="text" name="firstname" placeholder="digite seu primero nome">
        </div>

        <div class="input-box">
            <label for="lastname">Sobrenome</label>
            <input id="lastname" type="text" name="lastname" placeholder="digite seu sobrenome">
        </div>

        <div class="input-box">
            <label for="email">Email</label>
            <input id="email" type="text" name="email" placeholder="digite seu email">  
        </div>

        <div class="input-box">
            <label for="number">Celular</label>
            <input id="number" type="text" name="number" placeholder="digite seu número">           
        </div>

        <div class="input-box">
            <label for="password">Senha</label>
            <input id="password" type="text" name="password" placeholder="digite sua senha">            
        </div>
    </div>
    
    <div class="input-box">
        <label for="Confirmpassword">Confirme sua senha</label>
        <input id="Confirmpassword" type="password" name="password" placeholder="confirme sua senha">

    </div>

    <div class ="gender-inputs">
        <div class="gender-title">
            <h3>Gênero</h3>
            </div>
            <div class="gender-group">

                <div class="gender-input">
                    <input type="radio" id="famale" name="gender">
                    <lebel for="famale">Feminino</lebel>
                </div>

                <div class="gender-input">
                    <input type="radio" id="male" name="gender">
                    <lebel for="male">Masculino</lebel>
                </div>

                <div class="gender-input">
                    <input type="radio" id="others" name="gender">
                    <lebel for="others">Outros</lebel>
                </div>

                <div class="gender-input">
                    <input type="radio" id="none" name="gender">
                    <lebel for="none">Prefiro não dizer</lebel>
                </div>
        </div>
</body>
</html>
